<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo Application</title>
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" placeholder="Enter Todo" id="todoitem" value="">
    <button id="newtodo">Add</button>
    <ul id="todos">
    </ul>

    <script>
        let todolist = [];
        let item = {
            name: "hello",
            isdone: false,
        };
        
        let input = document.getElementById('todoitem');
        input.addEventListener("keyup", (event) => {
            //console.log(event);
            if (event.key == 'Enter') {
                addTodo();
            }
        })

        let todo = document.getElementById("newtodo");
        todo.addEventListener("click", () => {
            //console.log('hello');
           addTodo()
        });

        function addTodo(){
            let input = document.getElementById('todoitem');
            let value = input.value;
            
            if (value != null && value != "") {
                //console.log(value);
                todolist.push({name: value, isdone: false});
                input.value = "";
                input.focus();
                //console.log(todolist);
                render();
            }
        }

        function deleteItem(index) {
            todolist.splice(index, 1);
            render();
        }

        function render() {
            let items = todolist.map((item,i) => {
                return `
                <li>${item.name}
                     
                    <span style="font-size: 2rem; color: red; cursor: pointer;" 
                    onclick="deleteItem(${i})">X</span>
                </li>`;
            });

            let todos = document.getElementById("todos");
            todos.innerHTML = items.join("");
        }

    </script>
</body>
</html>
